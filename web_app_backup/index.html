<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div><img src="Oggetto-icons_random_coffee_black_random_coffee1.png"></div>
        <h1>Анкета</h1>
        <form>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <input type="text" id="phone" name="phone" placeholder="Должность" required>
            </div>
            <div class="form-group">
                <input type="text" id="company" name="company" placeholder="Дата рождения">
            </div>
            <button type="submit">Отправить анкету</button>
        </form>
    </div>
</body>
</html>
